        const notificationConfig = {
         info:{
               notificationAlertBackgroundColor: '#ffdb9b',
               notificationAlertMessageColor: "#ce8500",

               notificationCloseButtonIconColor: "#ce8500",

            },
            delayTime: 5000
        }

        class Notification {
            information = (message, title = 'Information!') => prepare(notificationConfig.warning, message, title);
      
            warning = (message, title = 'Warning!') => prepare(notificationConfig.warning, message, title);

            success = (message, title = 'Success!') => prepare(notificationConfig.success, message, title);

            error = (message, title = 'Error!') => prepare(notificationConfig.error, message, title);

            prepare = (config, message, title) =>`<div class="mm-notification-alert show showAlert">
                                                      <span class="fas fa-exclamation-circle"></span>
                                                      <div class="msg"><strong>${title}</strong><br/><span class="msg-desc">${message}</span></div>
                                                      <div class="close-btn">
                                                            <span class="fas fa-times" style="color: ${config.notificationCloseButtonIconColor}"></span>
                                                      </div>
                                                   </div>`;
        }


        $('button').click(function(){

         $('#notification-id').append(data);

         const timer = setTimeout(function(){
           $('.mm-notification-alert').removeClass("show");
           $('.mm-notification-alert').addClass("hide");
           clearTimeout(timer);
         },5000);
