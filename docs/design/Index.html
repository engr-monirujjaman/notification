<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Notification</title>
</head>
<body>
    <button>Show Alert</button>
    <div class="mm-notification-alert hide">
       <span class="fas fa-exclamation-circle"></span>
       <div class="msg"><strong>Warning!</strong> 
        <br/>
        <span class="msg-desc">This is a warning alert! jkdjfds kjdfds fkjdsf fkdjf dfjd fgfg dfdfjf dsfjdksf fldjsfds fdfjdsf dsfljdsfds fljfsdf </span></div>
       <div class="close-btn">
          <span class="fas fa-times"></span>
       </div>
    </div>
    <script>
       $('button').click(function(){
         $('.mm-notification-alert').addClass("show");
         $('.mm-notification-alert').removeClass("hide");
         $('.mm-notification-alert').addClass("showAlert");
         setTimeout(function(){
           $('.mm-notification-alert').removeClass("show");
           $('.mm-notification-alert').addClass("hide");
         },5000);
       });
       $('.close-btn').click(function(){
         $('.mm-notification-alert').removeClass("show");
         $('.mm-notification-alert').addClass("hide");
       });
    </script>
</body>
</html>
